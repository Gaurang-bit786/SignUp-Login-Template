<!doctype html>
<html lang="en">
  <head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/css.css">
    <script src="./js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="myform" class="container bg-light mt-3 mb-4 shadow-lg">
        <div id="border" class="row pt-2 "></div>
        <div class="row">
            <div class="col">
                <h1 class="text-center">Responsive Registration <br/>Form</h1>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"> <i class="fa fa-envelope" aria-hidden="true"></i> </span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>  
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"> <i class="fa fa-lock" aria-hidden="true"></i> </span>
                    <input type="password" class="form-control" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>  
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"> <i class="fa fa-lock" aria-hidden="true"></i> </span>
                    <input type="password" class="form-control" placeholder="Re-enter Passsword" aria-label="Username" aria-describedby="basic-addon1">
                </div>   
                <div class="input-group mb-3">
                    <span class="input-group-text"> <i class="fa fa-user" aria-hidden="true"></i> </span>
                    <input type="text" class="mr-1 form-control" placeholder="First Name" aria-label="Username">
                    <span class="ml-1 input-group-text"> <i class="fa fa-user" aria-hidden="true"></i> </span>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Server">
                </div>
                <div class="form-check mt-1 mb-1">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check  mt-1 mb-1">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                </div>
                <div class="input-group  mt-3 mb-1">
                    <input  type="text" class="form-control" aria-label="Text input with dropdown button" id="selectcountry" placeholder="Select Country">
                    <div class="input-group-append">
                      <button  class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                        <div id="select" class="dropdown-menu">
                          <a onclick="selectCountry('India')" class="dropdown-item" href="#" value="India">India</a>
                          <a onclick="selectCountry('Pakistan')" class="dropdown-item" href="#">Pakistan</a>
                          <a onclick="selectCountry('Bhutan')" class="dropdown-item" href="#">Bhutan</a>
                        </div>
                    </div>
                  </div>
                <div class="form-check mt-3 mb-1">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree with terms and condition.
                    </label>
                </div>
                <div class="form-check mt-3 mb-1">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I want to receive the newsletter.
                    </label>
                </div>

                <div class="form-group">
                    <input name="login" id="login" class="mt-3 btn btn-block login-btn" type="submit" value="Login">
                </div>

                </div>
        </div>
            <div id="border" class="row pt-2"></div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
