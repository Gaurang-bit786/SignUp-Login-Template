<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/script.js"></script>
  </head>
    <body>
        <div class="container mt-4 shadow-lg">
            <div class="row">
                <div class="col">
                    <h5> <i class="fa fa-user" aria-hidden="true"></i> Logo</h5>
                    <form action="https://gaurang-bit786.github.io/Shoe-Store-Website/" method="post">
                        <div class="form-group">
                            <label class="lable">
                            <i class="fa fa-user-circle" aria-hidden="true"> Email</i>
                            </label>
                            <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="example@email.com">
                            <label class="lable">
                                <i class="fa fa-key" aria-hidden="true"> Password</i>
                            </label>
                            <input type="password" class="form-control" name="" id="" placeholder="enter your password">
                            <input name="login" id="login" class="mt-3 btn btn-block login-btn" type="submit" value="Login">
                            <p class="mt-4"><u><a id="links" href="">Forget password? </a></u></p>
                            <p class="mt-4 text-dark display-6">Dont have an account?<a  href="./SignUp.html" class="text-dark">Register Now?  </a></p>
                        </div>
                    </form>
                </div>
                <div class="col text-center" id="imageColum">
                    <img id="banner" src="./img/LoginPageBanner.jpg" class="img-thumbnail"  alt="">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
